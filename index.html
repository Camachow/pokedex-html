<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <a href="#"> <!--A ancora não leva a lugar nenhum-->

        <button>
            <img src="./src/imagens/moon.png" alt="Theme botton" class="image-botton">

    <main>
        <ul class="list-pokemon">
            <li class="card-pokemon">

                    <li class="type-grass">Grass</li>
